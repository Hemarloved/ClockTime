   <!DOCTYPE html>
<html>
    <head>
        <title>An Analog clock</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
        <h1>This is an Analog clock, for telling Time. I know you know</h1>
        </header>
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec ">
                <div class="sc" id="sc"></div>
            </div>
        </div>
            
       <script src="script.js" ></script>
    </body>
</html>
